<!DOCTYPE html>
<html ng-app="crudApp">
<head>
	<title>AngularJS Bootstrap CRUD Operations</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- include main css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- include bootstrap css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container wrapper" ng-controller="DbController">
		<h1 class="text-center">AngularJS CRUD Operations Demo</h1>

		<nav class="navbar navbar-light bg-light">
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>

<!-- nav bar za dugme za dodavanje zaposlenog (korisnika) -->
<br>

				<nav class="navbar navbar-light bg-light">
			<form class="form-inline">
				<input class="form-control mr-sm-2" ng-model="search_query" type="text" placeholder="Search Employee Details Into Database.." >
				<button class="btn btn-primary"  id="formButton ng-show="show_form" ng-click="formToggle()">Add Employee</button> 
			</form>
		</nav>
	
	<!-- include form template which is used to insert data into database tj ukljucivanje eksternog fajla -->

	<div ng-include src="'views/form.html'"></div>
<br>

<div class="table-responsive">
	<table class="table table-hover" id= "tabela" >
<tr>
<th>Emp ID</th>
<th>Employee Name</th>
<th>Email Address</th>
<th>Gender</th>
<th>Adress</th>
<th></th>
<th></th>
</tr>
<tr ng-repeat="detail in details | filter:search_query">
	<td>
		<span>{{detail.emp_id}}</span>
	</td>
	<td>{{detail.emp_name}}</td>
<td>{{detail.emp_email}}</td>
<td>{{detail.emp_gender}}</td>
<td>{{detail.emp_adress}}</td>
<td>
<button class="btn btn-warning" title="Edit">Edit</button></td>
<td>
<button class="btn btn-danger" title="Delete">Delete</button>
</td>
</tr>
</table>
</div>
</div>

<!-- include angularjs -->
<srcipt src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></srcipt>
<!-- include bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- include controller -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="js/angular-script.js"></script>
</body>
</html>
