
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form class="form-horizontal alert alert-warning" name="empForm" id="empForm" ng-submit="insertInfo(empInfo);" style="display: none;">
<h3 class="text-center">Insert Employee Details Into Database</h3>
<div class="form-group" >
<label for="Name">Employee Name:</label>
<input type="text" name="emp_name" class="form-control" placeholder="Enter Name" ng-model="empInfo.name" autofocus required /></div>
<div class="form-group" >
<label for="Email">Email Address:</label>
<input type="email" name="emp_email" placeholder="Enter Email Address" class="form-control" ng-model="empInfo.email" autofocus required /></div>
<div class="form-group" >
<label for="Gender">Gender:</label>
<label for="" class="radio-inline gender">
	<input type="radio" name="emp_gender" value="male" ng-model="empInfo.gender">Male</label>
<label for="" class="radio-inline gender"><input type="radio" name="emp_gender" value="female" ng-model="empInfo.gender">Female</label></div>
<div class="form-group">
<label for="Address">Address:</label>
<input type="text" name="emp_address" class="form-control" placeholder="Enter Address" ng-model="empInfo.address" autofocus required /></div>
<div>
<button class="btn btn-warning">Add Into Database</button></div>
</form>
<!-- 
<srcipt src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></srcipt> -->
</body>
</html>
